language: objective-c
os: osx
osx_image: xcode11.2
branches:
  only:
    - master
    - /^v?[0-9]+\.[0-9]+\.[0-9]+(-.*)?$/
cache:
  - cocoapods
git:
  submodules: false

before_install:
  - git submodule update --init --recursive

jobs:
  include:
    - stage: release
      if: branch = master and tag IS present
      env: Deployment
      install: bundle install
      script:
      - ./Scripts/jazzy.sh
      - bundle exec rake package:release
      deploy:
        - provider: releases
          token:
            secure: 
          file_glob: true
          file: build/release/*
          cleanup: false
          on:
            tags: true
            all_branches: true
        - provider: pages
          cleanup: false
          token:
            secure: 
          local_dir: docs/
          on:
            all_branches: true
            tags: true
    - stage: release
      env: Cocoapods
      install:
        - bundle install
        - bundle exec pod setup
      script: travis_wait bundle exec pod lib lint --allow-warnings
      deploy:
        provider: script
        cleanup: false
        script: travis_wait bundle exec pod trunk push Parse.podspec --allow-warnings
        on:
          tags: true
          all_branches: true
